<h3>List of Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Deleted Hero: <small class="text-danger">{{ deletedHero }}</small></h3>
</div>



<ng-template #nothingWasDeleted>
  <h3>No hero has been deleted</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="deleteLastHero()">Delete last Hero</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
