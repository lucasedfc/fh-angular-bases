<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHeroName()">
  Change Name
</button>

<button
  *ngIf="age !== 50"
  class="btn btn-primary"
  (click)="changeAge()">
  Change Age
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetValues()">
  Reset Form
</button>
